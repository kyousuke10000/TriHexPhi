name: Standard Node.js Setup

on:
  workflow_call:
    outputs:
      node_version:
        description: "Node.js version used"
        value: "20"

jobs:
  prepare:
    name: ğŸ”§ Prepare Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      node_version: "20"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "âš ï¸ package.json not found, skipping npm install"
          fi
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
