name: Mirror Gate (Public Mirror)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (true/false)'
        required: false
        default: 'true'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - run: echo "OK: workflow_dispatch works (dry_run=${{ github.event.inputs.dry_run || 'false' }})"
