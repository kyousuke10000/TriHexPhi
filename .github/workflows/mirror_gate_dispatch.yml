name: Mirror Gate (dispatch test)
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (true/false)'
        required: false
        default: 'true'
jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: echo "checked out @ $GITHUB_SHA, dry_run=${{ github.event.inputs.dry_run || 'false' }}"
