name: Index Daily Refresh (Public Mirror)

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日00:00 UTC (日本時間 09:00)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  refresh-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate public index.md
        run: |
          node scripts/generate-public-index.mjs index.md
          echo "✅ Generated index.md"
          cat index.md | head -20
      
      - name: Trigger Mirror Gate (dry-run=false)
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'mirror_gate_dispatch.yml',
              ref: 'main',
              inputs: {
                dry_run: 'false'
              }
            });
            console.log('✅ Triggered Mirror Gate workflow');

