name: Public Index Sync

on:
  schedule:
    - cron: '0 * * * *'  # 毎時
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Public Mirror index
        run: |
          node scripts/fetch-public-index.mjs

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet website/public/today.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "s3-systems-bot"
          git config user.email "actions@users.noreply.github.com"
          git add website/public/today.md
          git commit -m "chore(sync): update Public Mirror index [skip ci]"
          git push

      - name: Trigger Vercel deployment
        if: steps.check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy_vercel.yml',
              ref: 'main',
            });

      - name: No changes
        if: steps.check.outputs.changed == 'false'
        run: |
          echo "✅ No changes to Public Mirror index. Skipping commit and deployment."

