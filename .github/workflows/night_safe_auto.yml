name: Night Safe Auto (READ-ONLY scan)

on:
  schedule:
    # 03:30 JST = 18:30 UTC
    - cron: "30 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: night-safe-auto
  cancel-in-progress: true

env:
  TZ: Asia/Tokyo

jobs:
  scan-and-proof:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Kill-switch check
        run: |
          if [ -f "99_SYSTEM/FLAGS/SAFE_AUTO_OFF" ]; then
            echo "Kill-switch detected. Exiting."
            exit 0
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if any)
        run: |
          if [ -f package.json ]; then
            npm ci --prefer-offline || npm i
          fi

      - name: Run nightly safe scan (read-only)
        run: |
          node scripts/nightly-safe-scan.mjs

      - name: Emit context snapshot
        run: |
          node scripts/emit-context-snapshot.mjs || echo "Snapshot skipped"

      - name: Commit proofs (skip ci)
        run: |
          git config user.name  "trihex-auto"
          git config user.email "bot@trihex.local"
          git add "99_SYSTEM/Proofs/" || true
          if ! git diff --cached --quiet; then
            git commit -m "[skip ci] Night Safe Auto: proofs update"
            git push || true
          else
            echo "No changes to commit."
          fi

