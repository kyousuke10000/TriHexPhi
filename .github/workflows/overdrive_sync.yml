name: Overdrive Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Every hour

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @supabase/supabase-js

      - name: Sync Overdrive Proofs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: node tools/sync-overdrive-proof.mjs

      - name: Commit Proofs
        run: |
          git config user.name "overdrive-sync-bot"
          git config user.email "actions@users.noreply.github.com"
          git add 99_SYSTEM/Proofs/Overdrive
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(overdrive): sync proofs from Supabase [skip ci]"
            git push
          fi

