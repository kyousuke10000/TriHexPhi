name: Overdrive Sync

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Pull latest Overdrive logs
        run: |
          node tools/sync-overdrive-proof.mjs
      
      - name: Commit & Push
        run: |
          git config user.name "overdrive-bot"
          git config user.email "overdrive-bot@users.noreply.github.com"
          git add 99_SYSTEM/Proofs/Overdrive_*.md index.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(overdrive): sync logs from Supabase"
            git push
          fi

