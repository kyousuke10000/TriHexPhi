name: SeventhSense (Fusion)

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: "User prompt"
        required: true
        default: "今日のAI Chronicleハイライトを200字で"
      system:
        description: "System hint"
        required: false
        default: ""
  schedule:
    - cron: "0 0 * * *"  # 毎日00:00 UTC

permissions:
  contents: write
  actions: read

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install js-yaml

      - name: Run SeventhSense
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          CURSOR_BRIDGE_URL: ${{ secrets.CURSOR_BRIDGE_URL }}
        run: |
          node tools/meta/ai-seventhsense.mjs "${{ github.event.inputs.prompt || '今日のAI Chronicleハイライトを200字で' }}" --system "${{ github.event.inputs.system || '' }}"

      - name: Commit Proofs
        run: |
          git config user.name "seventhsense-bot"
          git config user.email "actions@users.noreply.github.com"
          git add 99_SYSTEM/Proofs/SeventhSense
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(seventhsense): add fusion proof [skip ci]"
            git push
          fi

